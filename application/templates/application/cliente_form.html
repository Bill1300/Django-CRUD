<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Cadastro de Cliente</title>
    <style>
        .container {
            width: 500px;
            padding: 0;
        }
        .container input {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="lead display-5 text-center">Cadastro de Cliente</h1>
    </header>
    <div class="container" style="margin:16px">
        <form method="post" action=".">
            <div class="container">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success btn-sm" ><i class="fas fa-check"></i> Salvar</button>
            <button type="reset" class="btn btn-secondary btn-sm" onclick="location.href = '{% url 'application:list' %}'">Voltar</button>
        </form>
    </div>
</body>
</html>
