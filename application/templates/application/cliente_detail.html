<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>Detalhes de Cliente</title>
        <style>
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%
            }
        </style>
    </head>
    <body>
       <!--Header-->
        <header>
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand text-uppercase text-decoration-none lead text-dark" style="margin:0 16px"><i class="fas fa-layer-group"></i> Sistema de Gerenciamento de Clientes em Python usando Django</a>
              <form class="form-inline" action="{% url 'admin:index' %}">
                <button class="btn btn-outline-secondary btn-sm" style="margin:0 16px" type="submit" >Entrar</button>
              </form>
            </nav>
            <h1 class="lead display-5 text-center">Detalhes de cliente <b>{{ object.nome }}</b></h1>
        </header>
        <!-- /Header -->
        <!-- Conteudo -->
            <button type="submit" class="btn btn-secondary btn-sm" style="margin-left:16px;" onclick="location.href = '{% url 'application:list' %}'"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</button>
            <input type="submit" class="btn btn-secondary btn-sm" value="Editar" onclick="location.href = '{% url 'application:update' pk=cliente.id %}'">
            <button type="submit" class="btn btn-danger btn-sm" onclick="location.href = '{% url 'application:delete' pk=cliente.id %}'"><i class="fa fa-times" aria-hidden="true"></i> Excluir</button>
        <div class="lead" style="margin:16px;">
            <p><b>Nome Completo:</b> {{ object.nome }}</p>
            <p><b>Idade:</b> {{ object.idade  }}</p>
            <p><b>Email:</b> {{ object.email }}</p>
            <p><b>Telefone:</b> {{ object.telefone }}</p>
        </div>
        <!-- /Conteudo -->
        <!-- Barra Final -->
        <div class="text-center p-4 footer" style="background-color: rgba(0, 0, 0, 0.05);">
            2021
            <a class="text-reset fw-bold text-decoration-none" href="https://Bill1300.github.io">Bill1300.github.io</a>
        </div>
        <!-- /Barra  final -->
    </body>
</html>
