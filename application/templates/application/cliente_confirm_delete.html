<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Deletar Cliente?</title>
    <style>
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%
    }
    </style>
</head>
<body>
    <!-- ESC para voltar -->
    <script>
        window.addEventListener("keyup", function(e){if(e.keyCode == 27) history.back(); }, false);
    </script>
    <header>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand text-uppercase text-decoration-none lead text-dark" style="margin:0 16px"><i class="fas fa-layer-group"></i> Sistema de Gerenciamento de Clientes em Python usando Django</a>
          <form class="form-inline" action="{% url 'admin:index' %}">
            <button class="btn btn-outline-secondary btn-sm" type="submit" >Entrar</button>
          </form>
        </nav>
        <h1 class="lead display-5 text-center">Deletar de cliente <b>{{ object.nome }}</b></h1>
    </header>
    <div class="lead text-center container">
        <form method="post">
            <p>Voce ter certeza que quer deletar o cliente <b>'{{ object.nome }}'</b>?</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm" onclick="location.href = '{% url 'application:delete' pk=cliente.id %}'"><i class="fa fa-times" aria-hidden="true"></i> Sim, quero deletar</button>
            <button type="reset" class="btn btn-secondary btn-sm" onclick="location.href = '{% url 'application:list' %}'">Voltar ( ESC )</button>
        </form>
    </div>
    <!-- Barra Final -->
    <div class="text-center p-4 footer barraFinal">
        2021
        <a class="text-reset fw-bold text-decoration-none" href="https://Bill1300.github.io">Bill1300.github.io</a>
    </div>
    <!-- /Barra  final -->
</body>
</html>
